<html>
	<head>
		<title>Reversi</title>
	</head>
	<body onload="LoadDemo()">
	
		<button><a href="../">Go Back</a></button>
		
		<br><br>
		
		<table style="width:100%" border="0px">
		<tr>
			<td width="524">
				<canvas id="game-surface" oncontextmenu="return false;" width="512" height="512">
				Your browser does not support HTML5
				</canvas>
			</td>
			<td valign="top">
				<h1>Black:</h1>
				<h2 id = "black_count">0</h2>
				<h1>White:</h1>
				<h2 id = "white_count">0</h2>
			</td>
		</tr>
		</table>
		
		<br>
		
		<button onclick="ResetBoard()">Reset</button>
		
		<br>
		<br>
		
		<table>
		<tr>
			<td width="785px">
				<div id="chatroom" style="height:256px; width:100%; border:1px solid; overflow:auto;">
				<b>Enter Username:</b>
				</div>
				<input id="chat" size="100"></input> <button id="send" onclick="SendChat()">Send</button>
			</td>
			<td valign="top" width="128px">
				<div id="online_list" style="height:277px; width:100%; border:1px solid; overflow:auto;">
				<i>Online:</i><br>
				</div>
			</td>
		</tr>
		</table>
		
		
		
		<script src="../js/gl-matrix.js"></script>
		<script src="../js/loader.js"></script>
		<script src="../js/reversi/reversi.js"></script>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="../js/reversi/chatroom.js"></script>
		
	</body>
</html>
